<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avanti</title>

    <!-- Nunito/Nunito sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <!-- Cupom promoção -->
      <div class="discount-header">
        <p>
          Ganhe <span>R$10,00</span> de desconto no seu primeiro pedido. Utilize
          o cupom <span>DESCONTO10</span>
        </p>
      </div>
      <!-- Navbar -->
      <nav class="navbar container">
        <div>
          <!-- Hamburger btn mobile -->
          <button class="hide-desktop">
            <img
              width="20px"
              class="hamburguer"
              src="/assets/hamburguer.svg"
              alt="HamburgerBtn"
            />
          </button>

          <img class="logo" src="/assets/logo.png" alt="logo" />

          <!-- Pesquisa Desktop -->
          <form class="hide-mobile">
            <div class="search">
              <input placeholder="Digite aqui o que você procura" type="text" />
              <img src="/assets/search.svg" alt="ícone-lupa" />
            </div>
          </form>

          <div style="display: flex; justify-content: center; align-items: center; gap:24px">
            <!-- Cliente Desktop -->
            <div class="hide-mobile user">
              <img src="/assets/user.svg" alt="userImg" width="24px" />
              <div>
                <p>Olá,</p>
                <span>Nome cliente!</span> 
              </div>
            </div>
            <!-- Carrinho -->
            <div class="cart">
              <span>2</span>
              <img width="24px" src="/assets/cart.svg" alt="cart" />
            </div>
          </div>
        </div>

        <div>
          <!-- Pesquisa mobile -->
          <form class="hide-desktop">
            <div class="search">
              <input placeholder="Digite aqui o que você procura" type="text" />
              <img src="/assets/search.svg" alt="ícone-lupa" />
            </div>
          </form>

          <!-- Categorias -->
          <div class="hide-mobile category" id="category">
            <div>   
                <button>
                    <img
                    width="20px"
                    class="hamburguer"
                    src="/assets/hamburguer.svg"
                    alt="HamburgerBtn"
                    />
                <span>Todas as Categorias</span>
            </button>
            </div>
          </div>

        </div>
      </nav>
    </header>

    <main>
      <!-- Hero -->
      <section class="hero">
        <div>
            <img src="assets/hero.png" alt="Hero img">
        </div>

        <div>
            <span style="font-size: 40px; font-weight: 700;">super</span>
            <span style="font-size: 40px; font-weight: 300;">sale</span>
            <span style="font-size: 12px; font-weight: 500; color: #005CFF; margin-top: 12px;">Selected items up to</span>
            <span style="font-size: 32px; font-weight: 700; color: #005CFF; margin-top: 12px;">50%off</span>
        </div>
      </section>

      <!-- Slide Produtos -->
      <section></section>

      <!-- Detalhes produto da empresa -->
      <section></section>

      <!-- Detalhes produto da empresa -->
      <section></section>

      <!-- Detalhes serviço e produto -->
      <section></section>

      <!-- Detalhes produto da empresa -->
      <section></section>

      <!-- Slide Produtos -->
      <section></section>

      <!-- hero entre em contato -->
      <section></section>

      <!-- Cadastro na newsletter -->
      <section></section>
    </main>

    <footer>
      <p>Footer</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
